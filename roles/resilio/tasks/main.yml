---
- name: Add DNS Record to Cloudflare
  cloudflare_dns:
    account_api_token: "{{cloudflare_api_token}}"
    account_email: "{{email}}"
    zone: "{{domain}}"
    state: present
    proxied: no
    type: A
    value: "{{ansible_default_ipv4.address}}"
    record: resilio
  when: not(
      (cloudflare_api_token is undefined)
      or
      (cloudflare_api_token is none)
      or
      (cloudflare_api_token | trim == '')
    )

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: resilio
    state: absent

- name: Create resilio directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/resilio

- name: Create and start container
  docker_container:
    name: resilio
    image: "resilio/sync"
    pull: yes
    published_ports:
      - "127.0.0.1:8888:8888"
      - "55555:55555"
    user: "{{uid.stdout}}:{{gid.stdout}}"
    env:
      VIRTUAL_HOST: "resilio.{{domain}}"
      VIRTUAL_PORT: 8888
      LETSENCRYPT_HOST: "resilio.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/resilio:/mnt/sync"
      - "/mnt:/mnt/mounted_folders/mnt"
      - "/home:/mnt/mounted_folders/home"
    networks:
      - name: cloudbox
        aliases:
          - resilio
    restart_policy: always
    state: started
