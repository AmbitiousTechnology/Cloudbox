---
- name: Update the linux kernel when required
  block:

  - name: Update kernel
    apt:
      name: linux-generic-hwe-16.04
      update_cache: yes
      state: latest
    register: r

  - name: Fix apt
    shell: apt-get --fix-broken --yes install
    when: (r.changed)

  - name: Success message
    debug:
      msg: "Kernel updated. System will now reboot ..."
    when: (r.changed)

  - name: Reboot
    shell: reboot
    when: (r.changed) and ('preinstall' not in ansible_run_tags)

  - name: Reboot message
    debug:
      msg: "Kernel was updated. You will need to restart the server for changes to take effect."
    when: (r.changed) and ('preinstall' not in ansible_run_tags)

  - name: "Set preinstall variables"
    set_fact:
      preinstall_kernel_restart: true
    when: (r.changed) and ('preinstall' in ansible_run_tags)

  - name: No success message
    debug:
      msg: "Kernel was not updated."
    when: (not r.changed)

  when: (ansible_distribution == 'Ubuntu') and (ansible_distribution_version is version('16.04', '==')) and (ansible_kernel is version('4.10', '<'))
